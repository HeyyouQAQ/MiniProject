<!DOCTYPE html>
<html>

<head>
    <title>Debug User Creation</title>
</head>

<body>
    <h1>Debug User Creation</h1>
    <button onclick="createUser()">Create User</button>
    <pre id="output"></pre>
    <script>
        async function createUser() {
            const data = {
                fullName: "DebugUser",
                email: "debug@test.com",
                roleId: 2,
                contactNumber: "12345",
                hiringDate: "2025-01-01",
                password: ""
            };

            // Testing isolation
            const url = 'http://localhost/MiniProject/public/api/users_v2.php';

            try {
                document.getElementById('output').textContent = "Sending request...";
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const text = await response.text();
                console.log(text);
                document.getElementById('output').textContent =
                    `Status: ${response.status}\nResponse: ${text}`;
            } catch (e) {
                document.getElementById('output').textContent = `Error: ${e.message}`;
            }
        }
    </script>
</body>

</html>
